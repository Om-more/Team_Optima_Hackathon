<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product History - HunarHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E67E5B;
            --secondary-color: #F4E4D1;
            --text-color: #5A4A3A;
            --light-bg: #FAF7F2;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #F0A085 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            background: var(--light-bg);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-left: 8px;
            font-size: 1rem;
        }
        
        
        /* Navigation */
        .nav-menu {
            background: #E8E4DC;
            padding: 0;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .nav-menu::-webkit-scrollbar {
            display: none;
        }
        
        .nav-link {
            color: var(--text-color);
            font-weight: 500;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: block;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(230, 126, 91, 0.1);
        }
        
        .nav-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(230, 126, 91, 0.1);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .page-title {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .table {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        
        .table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px 10px;
            font-size: 0.85rem;
        }
        
        .table td {
            padding: 12px 10px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tbody tr:hover {
            background: rgba(230, 126, 91, 0.05);
        }
        
        .description-cell {
            max-width: 200px;
            word-wrap: break-word;
            font-size: 0.8rem;
        }
        
        .price-cell {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .date-cell {
            font-size: 0.8rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #d16b47;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .table-container {
                padding: 15px;
            }
            
            .table {
                font-size: 0.8rem;
            }
            
            .table th,
            .table td {
                padding: 8px 6px;
            }
            
            .description-cell {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                HunarHub <i class="fas fa-palette"></i>
            </div>
            
        </div>
        
        <nav class="nav-menu">
            <a href="chat.html" class="nav-link">Home</a>
            <a href="Addprod.html" class="nav-link">Add product</a>
            <a href="aboutapp.html" class="nav-link">About</a>
            <a href="events.html" class="nav-link">Events</a>
        </nav>
        
        <div class="content">
            <h1 class="page-title">Product History</h1>
            
            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgPrice">₹0</div>
                    <div class="stat-label">Average Price</div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadProducts()">
                <i class="fas fa-sync-alt me-1"></i> Refresh Data
            </button>
            
            <div class="loading" id="loadingSpinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading product data...</p>
            </div>
            
            <div class="table-container" id="tableContainer" style="display: none;">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Location</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Date Added</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="no-data" id="noData" style="display: none;">
                <i class="fas fa-inbox fa-3x mb-3"></i>
                <h5>No Products Found</h5>
                <p>Start by adding some products to see them here.</p>
                <a href="Addprod.html" class="btn btn-primary">Add Your First Product</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        async function loadProducts() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const tableContainer = document.getElementById('tableContainer');
            const noData = document.getElementById('noData');
            const productTableBody = document.getElementById('productTableBody');
            
            loadingSpinner.style.display = 'block';
            tableContainer.style.display = 'none';
            noData.style.display = 'none';
            
            try {
                const response = await fetch('/api/get-products');
                const result = await response.json();
                
                if (result.success && result.products.length > 0) {
                    displayProducts(result.products);
                    updateStats(result.products);
                    tableContainer.style.display = 'block';
                } else {
                    noData.style.display = 'block';
                    updateStats([]);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                noData.style.display = 'block';
                updateStats([]);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        function displayProducts(products) {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.Image || 'No image'}</td>
                    <td><strong>${product.Name || 'N/A'}</strong></td>
                    <td><span class="badge bg-secondary">${product.Category || 'Uncategorized'}</span></td>
                    <td>${product.Location || 'Not specified'}</td>
                    <td class="description-cell">${product.Description || 'No description'}</td>
                    <td class="price-cell">₹${product.Price || '0'}</td>
                    <td class="date-cell">${formatDate(product.Date_Added)}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function updateStats(products) {
            const totalProducts = products.length;
            const categories = [...new Set(products.map(p => p.Category).filter(c => c && c !== 'Uncategorized'))];
            const totalPrice = products.reduce((sum, p) => sum + (parseFloat(p.Price) || 0), 0);
            const avgPrice = totalProducts > 0 ? Math.round(totalPrice / totalProducts) : 0;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('avgPrice').textContent = `₹${avgPrice}`;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-IN') + ' ' + date.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }
    </script>
</body>
</html>
